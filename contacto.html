<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contáctame ^^</h1>
    <h3>Escribeme y en breve me pondre en contacto con tigo</h3>
<form action="" method="get" enctype="multipart/form-data">
    <div>
        <label for="nombre">Nombre*</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
    </div>
    <br>
    <div>
        <label for="email">Email*</label>
        <input type="text" name="emil" id="Email" placeholder="Escribe tu email">
        
    </div>
    <br>
    <div>
        <label for="telefono">Telefono*</label>
        <input type="text" name="telefono" id="telefono" placeholder="Escribe tu telefono">
        
    </div>
    <br>
    <div>
        <label for="sitio web">Sitio web*</label>
        <input type="text" name="sitio web" id="sitio web" placeholder="Escribe tu sitio web">
        
    </div>
    <br>
    <div>
        <label for="asunto">Asunto*</label>
        <input type="text" name="asunto" id="asunto" placeholder="Escribe un asunto">
        
    </div>
    <br>
    <div>
        <select name="Cuidad" id="cuidad">
            <option value="">Lebrija</option>
            <option value="">Bucaramanga</option>
            <option value="">Giron</option>
            <option value="">Piedecuesta</option>
            <option value="">Floridablanca</option>
        </select>
    </div>
    <div>
        <label for="maculino">Masculino</label>
        <input type="radio" value="m" name="sexo" id="masculino">
        <label for="femenino">Femenino</label>
        <input type="radio" value="m" name="sexo" id="femenino">

    </div>
    <div>
        <textarea name="mensaje" id="mensaje"  placeholder="Deja aquí tu comentario" rows="6"></textarea> 
    </div>
    <br>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
